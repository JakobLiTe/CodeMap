<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitt 2D-spill</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      border: 2px solid #fff;
      background-color: #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="1400" height="800"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const playerColor = "cyan";
    const enemyColor = "red";

    let spillTilstand = "meny";
    let score = 0;

    const spiller = {
      x: 700,
      y: 500,
      width: 70,
      height: 70,
      speed: 4.5,
    };

    const fiende = {
      x: 100,
      y: 100,
      width: 70,
      height: 70,
      speed: 3.5,
    };

    const maal = {
      x: Math.random() * (canvas.width - 40),
      y: Math.random() * (canvas.height - 40),
      width: 70,
      height: 70,
      color: "gold",
    };

    const keys = {};

    window.addEventListener("keydown", (e) => {
      const k = String(e.key).toLowerCase();
      keys[k] = true;
    });

    window.addEventListener("keyup", (e) => {
      const k = String(e.key).toLowerCase();
      keys[k] = false;
    });

    canvas.addEventListener("click", () => {
      if (spillTilstand === "meny") {
        spillTilstand = "spill";
      }
    });

    function checkCollisionAABB(rect1, rect2) {
      return (
        rect1.x < rect2.x + rect2.width &&
        rect1.x + rect1.width > rect2.x &&
        rect1.y < rect2.y + rect2.height &&
        rect1.y + rect1.height > rect2.y
      );
    }

    function update() {
      let vx = 0;
      let vy = 0;

      if (keys['arrowright'] || keys['right']) vx += 1;
      if (keys['arrowleft']  || keys['left'])  vx -= 1;
      if (keys['arrowdown']  || keys['down'])  vy += 1;
      if (keys['arrowup']    || keys['up'])    vy -= 1;

      if (keys['d']) vx += 1;
      if (keys['a']) vx -= 1;
      if (keys['s']) vy += 1;
      if (keys['w']) vy -= 1;

      vx *= spiller.speed;
      vy *= spiller.speed;

      spiller.x += vx;
      spiller.y += vy;

      spiller.x = Math.max(0, Math.min(canvas.width - spiller.width, spiller.x));
      spiller.y = Math.max(0, Math.min(canvas.height - spiller.height, spiller.y));

    const dx = spiller.x - fiende.x;
    const dy = spiller.y - fiende.y;
    const distance = Math.hypot(dx, dy);

    if (distance > 1) {
     fiende.x += (dx / distance) * fiende.speed;
      fiende.y += (dy / distance) * fiende.speed;
    }
      if (checkCollisionAABB(fiende, spiller)) {
        fiende.x = 100;
        fiende.y = 100;
        spiller.x = 700;
        spiller.y = 500;
        score--;
      }

      if (checkCollisionAABB(maal, spiller)) {
        fiende.x = 100;
        fiende.y = 100;
        spiller.x = 700;
        spiller.y = 500;
        maal.x = Math.random() * (canvas.width - 40);
        maal.y = Math.random() * (canvas.height - 40);
        fiende.speed += 0.17;
        spiller.speed += 0.2; 
        score++;
;
      }
    }


function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const size = 40;
  for (let y = 0; y < canvas.height; y += size) {
    for (let x = 0; x < canvas.width; x += size) {
      ctx.fillStyle = ((x / size + y / size) % 2 === 0) ? "#111" : "#141414";
      ctx.fillRect(x, y, size, size);
    }
  }

  ctx.fillStyle = playerColor;
  ctx.fillRect(spiller.x, spiller.y, spiller.width, spiller.height);

  ctx.save();
  ctx.translate(fiende.x + fiende.width / 2, fiende.y + fiende.height / 2);
  const dx = spiller.x - fiende.x;
  const dy = spiller.y - fiende.y;
  const angle = Math.atan2(dy, dx);
  ctx.rotate(angle);
  ctx.fillStyle = enemyColor;
  ctx.fillRect(-fiende.width / 2, -fiende.height / 2, fiende.width, fiende.height);
  ctx.restore();

  ctx.fillStyle = maal.color;
  ctx.fillRect(maal.x, maal.y, maal.width, maal.height);

  ctx.save();
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.textAlign = "left";
  ctx.textBaseline = "top";
  ctx.fillText("Score: " + score, 10, 10);
  ctx.restore();
}
    function StartMeny() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "white";
      ctx.font = "50px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Jakten", canvas.width / 2, canvas.height / 2 + 45);

      ctx.textAlign = "left";
      ctx.textBaseline = "top";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 10);

      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = "20px Arial";
      ctx.fillText("Click to start", canvas.width / 2, canvas.height / 2);
    }

    function gameLoop() {
      if (spillTilstand === "meny") {
        StartMeny();
      } else if (spillTilstand === "spill") {
        update();
        draw();
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
